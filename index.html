<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cheers!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="main-title">'Bottoms up!'</h1>

            
        <select name="categories" id="categories">
            <option 
            value="">Select a Category</option>
        </select>

        <select name="alcohol" id="alcohol">
            <option 
            value="">Select a Beverage Base</option>
        </select>

        <select name="glass" id="glass">
            <option 
            value="">Select a Glass Type</option>
        </select>
    
        </header>
    <main>
        <section class="welcome card ">
            <div class="message">
                <p>Bottoms Up!</p>
                <p>MAY BE NOT! - enjoy every sip equally & responsibly </p>
                <p>Explore some of the globally well known and unique drinks. 
                Click on a Category 
                and then on a drink card to view preparation details. 
                You may filter by ingredients 
                to personalized your own mix.</p>
                <p>Cheers!</p>
            </div>
        </section>
        <section class="drink-section">
            <h1 class="selection-heading"></h1>
            <div class="drink-container"></div>
        </section>


        <section class="drink-details-section">
            <div class="drink-details-container">
            <div class="drink-details-title"></div>
            <div class="drink-details-image"></div>
            <div class="drink-details-ingredients"></div>
            <div class="drink-details-directions"></div>
            <div class="drink-details-resources"></div>
            </div>
            
        </section>
        <script src="main.js"></script>
    </main>
    </body>
</html>
